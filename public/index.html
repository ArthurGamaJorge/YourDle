<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/generico.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="icon" href="Images/icon.png">
    <title>YourDle</title>
</head>
<body onclick="fecharBox('All')">
    <header>
        <img src="Images/icon.png" id="logo">
        <h1> YourDle </h1>
    </header>

    <section class="content">
        <div class="config">
            <button id="create" onclick="criar(); event.stopPropagation()"> <img src="Images/create.png"> </button>
            <button class="random" onclick="ConexoAleatorio(); event.stopPropagation()"> <img src="Images/conexoAleatorio.png"> </button>
            <button id="wordleRandom" class="random" onclick="WordleAleatorio(); event.stopPropagation()"> <img src="Images/WordleAleatorio.png"> </button>

            <div class="input-box" id="search">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Procure aqui..." id="searchContent"/>
                <button class="button" id="searchButton" onclick="search()">Procure</button>
              </div>

            <button id="filter" onclick="filtrar()"> <img src="Images/filter.png"> </button>
            <div id="filterOptions" style="display: none">
                <button onclick="selecionar(this)" id="data" class="Selecionado"> <img src="Images/relogio.png"> data </button> <br>
                <button onclick="selecionar(this)" id="curtidas"> <img src="Images/like.png"> curtidas </button> <br><br><br>
                <button onclick="selecionarJogo(this)" id="buscarWordle" > <img src="Images/wordle.png"> wordle </button> <br>
                <button onclick="selecionarJogo(this)" id="buscarConexo"> <img src="Images/conexo.png"> conexo </button>
            </div>

        </div>


        <div class="containerCards">
            </div>

        </div>

    </section>

    <div class="container" id="boxLogin" onclick="event.stopPropagation()">
        <div class="box signin">
            <h2>Já tem uma conta?</h2>
            <button class="signinBtn">Entrar</button>
        </div>
        <div class="box signup">
            <h2>Ainda não tem uma conta?</h2>
            <button class="signupBtn">Registrar</button>
        </div>
        <div class="formBx">
            <div class="form signinform">
                <form>
                    <h3>Entrar</h3>
                    <input id='usuariologin' type="text" placeholder="Username">
                    <input id='senhalogin' type="password" placeholder="Senha">
                    <input type="button" value="Entrar" onclick="login()" id="Entrar">
                </form>
            </div>

            <div class="form signupform">
                <form>
                    <h3>Registrar</h3>
                    <input id="username" type="text" placeholder="Username">
                    <input id="senha" type="password" placeholder="Senha">
                    <input id="senhaConfirmar" type="password" placeholder="Confirmar Senha">
                    <input type='button' value="Registrar" onclick="registrar()" id="Registrar">
                </form>
            </div>
        </div>
    </div>

    <section id="divCriarPost" style="display: none" onclick="event.stopPropagation()">
        <h2> Criar jogo </h2> <br> 
        <input placeholder="titulo do jogo" id="titulo"> <br> <br>
        <select id="tiposDeJogo">
            <option value="Conexo">Conexo</option> 
            <option value="Wordle">Wordle</option>
        </select> <br>
        <button onclick="mudarSeção('avançar')" id="setaDireita"><img src="Images/setaDireita.png"></button>
    </section>

    <section id="divCriarPost" class="Wordle" style="display: none" onclick="event.stopPropagation()">
        <button onclick="mudarSeção('retornar')" id="setaEsquerda"><img src="Images/seta.png"></button>
        <button onclick="selecionarQPalavras(this)" id="termo" class="Selecionado">Termo</button> 
        <button onclick="selecionarQPalavras(this)" id="dueto">Dueto</button> 
        <button onclick="selecionarQPalavras(this)" id="quarteto">Quarteto</button>
        <div id="containerPalavras">
            <input id="palavraWordle" placeholder="Palavra" maxlength="5"> <br>
        </div>
        <button onclick="publicar('Wordle')">Publicar</button>
    </section>

    <section id="divCriarPost" class="Conexo" style="display: none" onclick="event.stopPropagation()">
        <button onclick="mudarSeção('retornar')" id="setaEsquerda"><img src="Images/seta.png"></button>
        <button onclick="mudarSeção('avançarConexo2')" id="setaDireita"><img src="Images/setaDireita.png"></button>

        <h2>Verde</h2>
        <input placeholder="Primeira palavra" id="Verde1"> <input placeholder="Segunda palavra" id="Verde2"> <input placeholder="Terceira palavra" id="Verde3"> <input placeholder="Quarta palavra" id="Verde4"> <br>
        <input placeholder="Descrição" id="VerdeDesc"> <br><br>

        <h2>Amarelo</h2>
        <input placeholder="Primeira palavra" id="Amarelo1"> <input placeholder="Segunda palavra" id="Amarelo2"> <input placeholder="Terceira palavra" id="Amarelo3"> <input placeholder="Quarta palavra" id="Amarelo4"><br>
        <input placeholder="Descrição" id="AmareloDesc"> <br><br>

    </section>

    <section id="divCriarPost" class="Conexo Conexo2" style="display: none" onclick="event.stopPropagation()">
        <button onclick="mudarSeção('retornarConexo2')" id="setaEsquerda"><img src="Images/seta.png"></button>

        <h2>Azul</h2>
        <input placeholder="Primeira palavra" id="Azul1"> <input placeholder="Segunda palavra" id="Azul2"> <input placeholder="Terceira palavra" id="Azul3"> <input placeholder="Quarta palavra" id="Azul4"><br>
        <input placeholder="Descrição" id="AzulDesc"> <br><br>

        <h2>Vermelho</h2>
        <input placeholder="Primeira palavra" id="Vermelho1"> <input placeholder="Segunda palavra" id="Vermelho2"> <input placeholder="Terceira palavra" id="Vermelho3"> <input placeholder="Quarta palavra" id="Vermelho4"><br>
        <input placeholder="Descrição" id="VermelhoDesc"> <br><br><br>

        <button onclick="publicar('Conexo')">Publicar</button> <br>
    </section>

    <button onclick="sair(); event.stopPropagation()" id="sairButton"> <img src="Images/sair.png"> </button>

    <div id="divInfo" class="DivSair" style="display: none" onclick="event.stopPropagation()">
        <h2><img src="Images/sair.png"> &nbsp; Deseja realmente sair?</h2> <br> <hr> <br> <br>
        <button onclick="confirmarSaida()" id="ConfirmarSaidaButton">Sair</button>
    </div>


    <script src="scripts/jogos.js"></script>
    <script src="scripts/generico.js"></script>
    <script src="scripts/home.js"></script>
</body>
</html>
